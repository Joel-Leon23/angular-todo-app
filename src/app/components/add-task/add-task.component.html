<form class="add-form" (ngSubmit)="onSubmit()">
  <article class="form-control">
    <label for="text">Task</label>
    <input [(ngModel)]="text" type="text" name="text" id="text" placeholder="Add Task" />
  </article>
  <article class="form-control">
    <label for="day">Day & Time</label>
    <input [(ngModel)]="day" type="text" name="day" id="day" placeholder="Add Day & Time" />
  </article>
  <section class="from-control form-control-check">
    <label for="reminder">Set Reminder</label>
    <input [(ngModel)]="reminder" type="checkbox" name="reminder" id="reminder">
  </section>
  <input type="submit" name="Save Task" class="btn btn-block">
</form>
