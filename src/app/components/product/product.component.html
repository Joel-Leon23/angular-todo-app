<ng-container *ngIf="product">
  <h2>{{ product.title }}</h2>
  <article>
    <span style="display: block;">Price: {{ product.price }}</span>
    <img [src]="product.images[0]" alt="A beautiful {{product.title}}">
  </article>
</ng-container>
<ng-container *ngIf="!product">
  Error al renderizar el producto
</ng-container>
